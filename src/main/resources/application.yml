
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/prettypop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true


